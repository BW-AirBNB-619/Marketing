<section class="contact">
    <div class="contact__form">
        <h1 class="contact__title">Contact Us</h1>
        <form class="contact-body">
            <label id="contact-name" for="name">Name:</label>
            <input type="text" id="name" placeholder="First Name, Last Name" required>
            <br>
            <label id="contact-email" id="email">Email:</label>
            <input type="email" type="email" name="email" placeholder="abc@de.com" required>
            <br>
            <label id="contact-number" for="number">Phone Number:</label>
            <input id="number" type="number" name="number" placeholder="+1xxxxxxxxx" min="0" max="999999999">
            <div>Leave us a message! <br>
                <textarea name="comments" rows="10"></textarea>
            </div>
            <button id="submit" class="button">Submit</button>
        </form>
    </div>
</section>
